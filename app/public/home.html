<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Jua|Ultra" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="../data/style.css">
    <title>Friend Finder</title>

</head>

<body>
    <h1 class="display-1">Friend Finder 2.0</h1>
    <p class="lead">
        Trying to find a good friend for forever? let us help you!
    </p>
    <hr class="my-4" />
    <p>
        Click the below to start.
    </p>

    <div style="min-height:20px"></div>

    <a class="btn btn-lg" href="/survey" role="button"><img src="../data/logo.jpg" class="img-fluid logo"
            alt="Responsive image" /></a>

    <div style="min-height:30px"></div>

    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-lg-6">
                <img class="img-fluid" alt="Responsive image" style="width: 300px; height: 300px;"
                    src="../data/friends1.jpg" />
            </div>
         
            <div class="col-lg-6">
                <img src="../data/friends2.jpg" class="img-fluid" alt="Responsive image"
                    style="width: 500px; height: 300px;" />
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/friends">API Friends List</a> |
                <a href="">GitHub Repo</a>
            </p>
        </div>
    </footer>


    <!-- js script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
