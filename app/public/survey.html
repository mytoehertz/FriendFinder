        <script>
            var questions = [{
                    question: "You value your personal time alone"
                },
                {
                    question: "You love the outdoors, adventures are your jam!"
                },
                {
                    question: "You give into peer pressure pretty easily"
                },
                {
                    question: "You are quick to judge"
                },
                {
                    question: "You are fairly quiet"
                },
                {
                    question: "You are a religious or spiritual"
                },
                {
                    question: "You think that everyone’s views should be respected regardless of whether they are supported by facts or not."
                },
                {
                    question: "Education matters to you a lot"
                },
                {
                    question: "You have a hard time socializing with others"
                },
                {
                    question: "You are a super creative"
                }
            ]

            for (var i = 0; i < 10; i++) {
                $("#q" + (i + 1)).html("<strong> <h2>Question " + (i + 1) + "</h2><br><h4>" + questions[i].question +
                    "</h4></strong>");
            }


            $(".submit").on("click", function (event) {
                event.preventDefault();



                function validate() {
                    var isValid = true;
                    $(".form-control").each(function () {
                        if ($(this).val() === "") {
                            isValid = false;
                        }
                        console.log(isValid);
                    });
                    return isValid;
                }


                if (validate()) {
                    // Create an object for the user"s data
                    var userData = {
                        name: $("#nameInput").val(),
                        photo: $("#photoInput").val(),
                        scores: [
                            $("#sel1").val(),
                            $("#sel2").val(),
                            $("#sel3").val(),
                            $("#sel4").val(),
                            $("#sel5").val(),
                            $("#sel6").val(),
                            $("#sel7").val(),
                            $("#sel8").val(),
                            $("#sel9").val(),
                            $("#sel10").val()
                        ]
                    }

                    $.post("/api/friends", userData, function (data) {
                        // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                        $("#match-name").text(data.name);
                        $("#match-img").attr("src", data.photo);
                        $("#match-img").css("width", "200px");
                        $("#match-img").css("height", "200px");


                        // Show the modal with the best match
                        $("#results-modal").modal("toggle");

                    });


                } else {
                    alert("Please fill out all required fields and answer all questions");
                }



            });
        </script>
